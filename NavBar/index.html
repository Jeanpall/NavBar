<!DOCTYPE html>
<html lang="es">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NavBar</title>
        <!--CSS-->
        <link rel="stylesheet" href="css/main.css"/>
        <!--Libreria Google Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  </head>
  <body>
    <!--NAV-->
    <nav class="nav" id="nav">
        <div class="nav__menu container" id="nav-menu">
            <div class="nav__shape"></div>

            <div class="nav__close" id="nav-close">
                <span class="material-icons">highlight_off</span>
            </div>

            <div class="nav__data">
                <div class="nav__mask">
                    <img src="img/perfil.jpg" alt="" class="nav__img">
                </div>
                <span class="nav__saludo">Hola, Yo soy</span>
                <h1 class="nav__name">Spiderman <br> New York</h1>
            </div>
        </div>
        <ul class="nav__list">
            <li class="nav__item">
                <a href="#inicio" class="nav__link">
                    <span class="material-icons">home</span>
                    Inicio
                </a>
            </li>

            <li class="nav__item">
                <a href="#acerca" class="nav__link">
                    <span class="material-icons">account_circle</span>
                    Acerca
                </a>
            </li>

            <li class="nav__item">
                <a href="#portafolio" class="nav__link">
                    <span class="material-icons">work</span>
                    Hoja de vida
                </a>
            </li>

            <li class="nav__item">
                <a href="#habilidades" class="nav__link">
                    <span class="material-icons">bookmarks</span>
                    Habilidades
                </a>
            </li>
            <li class="nav__item">
                <a href="#contacto" class="nav__link">
                    <span class="material-icons">chat</span>
                    Contacto
                </a>
            </li>
        </ul>
    </nav>
    <!--MAIN-->
    <main class="main" id="main">
        <!--Encabezado-->
        <header class="header" id="header"> 
            <nav class="header__nav container">
                <a href="#" class="header__logo"> New York </a>

                <div class="header__toggle" id="header-toggle">
                    <span class="material-icons">view_headline</span>
                </div>
            </nav> 
        </header>

        <!--Inicio-->
        <section class="section section__height container" id="inicio">
            <h1>Inicio</h1>
        </section>

        <!--Acerca-->
        <section class="section section__height container" id="acerca">
            <h1>Acerca</h1>
        </section>

        <!--Portafolio-->
        <section class="section section__height container" id="portafolio">
            <h1>Portafolio</h1>
        </section>

        <!--Habilidades-->
        <section class="section section__height container" id="habilidades">
            <h1>Habilidades</h1>
        </section>

        <!--Contacto-->
        <section class="section section__height container" id="contacto">
            <h1>Contacto</h1>
        </section>
    </main>
    <!--JS-->
    <script src="js/main.js"></script>
  </body>
</html>
